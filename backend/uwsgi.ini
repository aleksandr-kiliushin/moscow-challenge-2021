[uwsgi]
strict = true
need-app = true
module = moscow-challenge:app
uid = root
master = true
processes = 5
single-interpreter = true

http=0.0.0.0:5000
enable-threads = true

spooler = my_spools
spooler-import = app/ntfs/tasks.py
spooler-frequency = 1
spooler-processes = 10

touch-reload = moscow-challenge.py
py-autoreload = 1

die-on-term = true
